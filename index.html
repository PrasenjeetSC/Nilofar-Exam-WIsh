<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #00008b; /* Deep blue background */
            color: #ffffff; /* Default text color to white */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header {
            color: #00008b; /* Deep blue color for header */
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .mailbox {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
        }
        .mailbox-box {
            background-color: #ffffff; /* White background for the box */
            padding: 20px;
            border-radius: 15px;
            width: auto;
            max-width: 300px;
            margin-left: auto; /* Align box to the right */
            text-align: left;
        }
        .mailbox-text {
            color: #00008b; /* Deep blue color for text */
            font-size: 18px;
            margin-bottom: 10px;
        }
        .cat-image {
            width: 200px;
            height: auto;
            border-radius: 15px;
            cursor: pointer;
            transition: border-color 0.3s;
            display: block;
            margin: 0 auto; /* Center the image within the box */
        }
        .cat-image:hover {
            border: 3px solid #00008b; /* Darker blue border on hover */
        }
        @media (max-width: 600px) {
            .header {
                font-size: 32px;
            }
            .mailbox-box {
                width: 100%;
                margin: 0;
            }
            .cat-image {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Cute Cat's<br>Mailbox
    </div>
    <div class="mailbox">
        <div class="mailbox-box">
            <div class="mailbox-text">Click the cat to view mail</div>
            <img src="cat.avif" alt="Cat" class="cat-image" onclick="navigateToPage2()">
        </div>
    </div>
    <script>
        function navigateToPage2() {
            window.location.href = "page2.html";
        }
    </script>
</body>
</html>
