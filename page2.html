<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .message-container {
            text-align: center;
        }
        .next-button {
            display: flex;
            align-items: center;
            background-color: #add8e6; /* Match the background of the cat image */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .next-button img {
            width: 20px;
            height: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <p>Short Message Here</p>
        <button class="next-button" onclick="navigateToPage3()">
            <img src="cat.avif" alt="Cat Icon">
            Next
        </button>
    </div>
    <script>
        function navigateToPage3() {
            window.location.href = "page3.html";
        }
    </script>
</body>
</html>
