<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* White background */
            font-family: Arial, sans-serif;
        }
        .message-box {
            background-color: #add8e6; /* Light blue */
            color: #00008b; /* Deep blue */
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
            width: 80%;
            max-width: 500px;
            align-self: flex-start;
        }
        .next-button {
            display: flex;
            justify-content: flex-end;
            width: 80%;
            max-width: 500px;
        }
        .next-button button {
            background-color: #add8e6; /* Light blue */
            color: #00008b; /* Deep blue */
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .next-button button:hover {
            background-color: #00008b;
            color: #add8e6;
        }
        @media (max-width: 600px) {
            .message-box {
                font-size: 18px;
                padding: 15px;
            }
            .next-button button {
                font-size: 18px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="message-box">
        Short Message Here<br>
        Short Message Here<br>
        Short Message Here<br>
        Short Message Here<br>
    </div>
    <div class="next-button">
        <button onclick="location.href='page3.html'">Next</button>
    </div>
</body>
</html>
